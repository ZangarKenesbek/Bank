{% extends 'users/base.html' %}

{% block title %}Список пользователей{% endblock %}

{% block content %}
<h2>Список пользователей</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
